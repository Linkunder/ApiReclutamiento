<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


        <h1>Ingresa palabra</h1>
        <input id="word" type="text" value="hol1" />
        <button type="button" onclick="word()">CapsOn</button>

</body>
</html>

<script>

    function word() {
        var palabra = document.getElementById("word").getAttribute("value");
        alert("palabra:" + palabra);
        xhr = new XMLHttpRequest();
        var url = "word";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");

        var data = JSON.stringify({ data: palabra });
        xhr.send(data);




    }
</script>
